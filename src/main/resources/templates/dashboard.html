<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div class="container">

    <h2>Welcome <span sec:authentication="name"></span> | <a
            onclick="document.forms['logoutForm'].submit()">Logout</a></h2>

    Logged user: <span th:text="${#authentication.getPrincipal()}"></span>
    Roles: <span sec:authentication="principal"></span>
    <div th:text="${#authentication}"></div>

</div>

</body>
</html>
