<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <form action="/doLogin" th:object="${loginData}" method="POST" enctype="utf8">
        <h2 class="form-heading">Log in</h2>
        <table>
            <tr>
                <td>Email:</td>
                <td>
                    <input th:field="*{email}"/>
                    <span th:each="error: ${#fields.errors('email')}" th:text="${error}"></span>
                    <span th:if="${invalidEmail}" th:text=${invalidEmail}></span>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input th:field="*{password}" type="password"/>
                    <span th:each="error: ${#fields.errors('password')}" th:text="${error}"></span>
                    <span th:if="${invalidPassword}" th:text=${invalidPassword}></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="has-error" th:text="${error}"></span>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    <input type="submit" value="Log In"/> &nbsp; <a href="/register">Create an account</a>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
